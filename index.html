<!DOCTYPE html>
<html>
    <head>
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="/favicon.png" />
    <script src="https://kit.fontawesome.com/ebde7b45ee.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">


</head>
    <body>
      <div id="div1">
        <div id="player1" class="res">
          <i class="play1 fas fa-caret-down"></i>
          <p>Player 1 : <br> <span>0</span></p>
            </div>
  
         <div id="game-wrapper">
           <div id="1" class="column"></div>
           <div id="2" class="column"></div>
           <div id="3" class="column"></div>
           <div id="4" class="column"></div>
           <div id="5" class="column"></div>
           <div id="6" class="column"></div>
           <div id="7" class="column"></div>
           <div id="8" class="column"></div>
           <div id="9" class="column"></div>
         </div>
  
          <div id="player2" class="res">
            <i class="play2 fas fa-caret-down"></i>
            <p>Player 2 : <br> <span>0</span></p>
                  </div>
  
      </div>
      <div id="div2">
         <p id="res-text"></p>
         <button id="play-again">Play again</button>
      </div>

     <script type="text/javascript" src="main.js"></script>
    </body>
</html>
